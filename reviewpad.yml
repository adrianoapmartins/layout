workflows:
  - name: automating-safe-approvals-for-low-risk-changes
    if:
      - rule: '!$isDraft()
             && $hasCodeWithoutSemanticChanges(["**/*.js", "src/server/**/*.py"])
             && !$hasFilePattern("src/package.json")'
    then:
      - '$approve("LGTM: this PR contains only low-risk code changes")'
