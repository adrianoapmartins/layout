# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the master branch
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v3

      # Runs a single command using the runners shell
      - name: Run a one-line script
        run: echo Hello, world!

      # Runs a set of commands using the runners shell
      - name: Run a multi-line script
        run: |
          echo Add other actions to build,
          echo test, and deploy your project.
      - name: Reviewpad Action
        # You may pin to the exact commit or the version.
        # uses: reviewpad/action@ed655ee2c343398f0b455debcd7f5d0a4c2608f4
        uses: reviewpad/action@v0.0.1
        with:
          # Repository name with owner.
          repository: # optional, default is ${{ github.repository }}
          # Pull request number.
          prnumber: # optional, default is ${{ github.event.pull_request.number }}
          # Personal access token (PAT) used to fetch information from the repository.  The PAT is configured with the local git config, which enables your scripts  to run authenticated git commands. The post-job step removes the PAT. We recommend using a service account with the least permissions necessary.

          token: # optional, default is ${{ github.token }}
